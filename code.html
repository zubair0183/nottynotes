<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Editor - NottyNotes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      width: 95%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    input, textarea {
      width: 96%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 0.35rem;
      margin-bottom: 1rem;
      color: white;
      font-size: 1rem;
      border-radius: 0rem;
    }

    textarea {
      height: 200px;
      font-family: monospace;
    }

    .action-btn {
      background: linear-gradient(45deg, #00e3ff, #00c9ff);
      padding: 0.75rem;
      width: 48%;
      border-radius: 0.5rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }

    .action-btn:hover {
      box-shadow: 0 0 10px #00e3ff;
    }

    iframe {
      width: 100%;
      height: 300px;
      background: white;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 style="text-align:center;">üß† Code Playground</h2>

    <!-- Title -->
    <input type="text" id="codeTitle" placeholder="Enter code title...">

    <!-- HTML Code Editor -->
    <textarea id="htmlCode" placeholder="Write your HTML code here..."></textarea>

    <!-- Buttons -->
    <div style="display: flex; justify-content: space-between; gap: 1rem;">
      <button class="action-btn" onclick="runCode()">‚ñ∂Ô∏è Run</button>
      <button class="action-btn" onclick="saveCode()">üíæ Save</button>
    </div>

    <!-- Preview Output -->
    <iframe id="preview"></iframe>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxIzPLxqCzkNrjUr19MohwfE0qbuqNYMo",
      authDomain: "nottynotes.firebaseapp.com",
      projectId: "nottynotes",
      storageBucket: "nottynotes.firebasestorage.app",
      messagingSenderId: "497999718664",
      appId: "1:497999718664:web:8eee6875217cdc696164bd",
      measurementId: "G-XNTECT2E7Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Run the HTML code
    window.runCode = function () {
      const html = document.getElementById("htmlCode").value;
      const preview = document.getElementById("preview");
      preview.srcdoc = html;
    };

    // Save code snippet to Firestore
    window.saveCode = async function () {
      const title = document.getElementById("codeTitle").value.trim();
      const code = document.getElementById("htmlCode").value.trim();

      if (!title || !code) {
        alert("Please enter both title and code.");
        return;
      }

      try {
        await addDoc(collection(db, "code"), {
          title: title,
          html: code,
          createdAt: serverTimestamp()
        });

        alert("Code saved successfully!");
      } catch (error) {
        console.error("Error saving code:", error);
        alert("Failed to save code.");
      }
    };
  </script>

</body>
</html>
