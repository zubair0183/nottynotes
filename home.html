<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NottyNotes - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      position: relative;
      height: auto;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 0;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .switch-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .switch-buttons button {
      flex: 1 1 45%;
      padding: 0.5rem;
      border: 1px solid #00c9ff;
      background: transparent;
      color: #00e3ff;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .switch-buttons button:hover {
      background-color: #00e3ff;
      color: #000;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 0.35rem;
      width: 96%;
      margin-bottom: 1rem;
      border-radius: 0rem;
      color: white;
      text-align: center;
      font-size: 0.75rem;
    }

    .action-btn {
      background: transparent;
      padding: 0.75rem;
      width: 96%;
      border-radius: 0.5rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .action-btn:hover {
      box-shadow: 0 0 10px #00e3ff;
    
    }

    h2 {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 0.5rem;
    }

    .notes-section {
      margin-top: 1.5rem;
    }

    .note-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Header -->
    <h1 style="text-align:center; margin-bottom:1rem;">📝 NottyNotes</h1>
    <input type="text" id="searchInput" placeholder="Search your notes...">

    <!-- Navigation Buttons -->
    <div class="switch-buttons">
      <button id="allNotesBtn">📄 All Notes</button>
      <button id="pinnedBtn">📌 Pinned</button>
      <button id="recentBtn">🕓 Recent</button>
      <button id="trashBtn">🗑️ Trash</button>
      <button id="tagsBtn">🏷️ Tags</button>
      <button id="settingsBtn">⚙️ Settings</button>
    </div>

    <!-- Pinned Notes -->
    <div class="notes-section">
      <h2>📌 Pinned Notes</h2>
      <div id="pinnedNotesContainer">
        <!-- Pinned notes from Firestore will go here -->
      </div>
    </div>

    <!-- All Notes -->
    <div class="notes-section">
      <h2>📄 All Notes</h2>
      <div id="allNotesContainer">
        <!-- All notes from Firestore will go here -->
      </div>
    </div>

    <!-- Create Note Button -->
    <a href="write.html" class="action-btn">➕ Create New Note</a>
     <a href="code.html" class="action-btn">➕ Write html code</a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxIzPLxqCzkNrjUr19MohwfE0qbuqNYMo",
      authDomain: "nottynotes.firebaseapp.com",
      projectId: "nottynotes",
      storageBucket: "nottynotes.firebasestorage.app",
      messagingSenderId: "497999718664",
      appId: "1:497999718664:web:8eee6875217cdc696164bd",
      measurementId: "G-XNTECT2E7Z"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

</body>
</html>
