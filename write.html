<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Write Note - NottyNotes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border-radius: 0.5rem;
    }

    input {
      width: 96%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 0.35rem;
      margin-bottom: 1rem;
      border-radius: 0rem;
      color: white;
      font-size: 0.75rem;
    }

    #toolbar {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tool-btn {
      padding: 0.5rem 0.8rem;
      border: 1px solid #00c9ff;
      background: transparent;
      color: #00e3ff;
      border-radius: 0.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tool-btn:hover {
      background-color: #00e3ff;
      color: #000;
    }

    #editor {
      min-height: 300px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      color: white;
      outline: none;
    }

    .action-btn {
      background: linear-gradient(45deg, #00e3ff, #00c9ff);
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.5rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .action-btn:hover {
      box-shadow: 0 0 10px #00e3ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 style="text-align:center;">üìù New Note</h2>
    <input type="text" id="titleInput" placeholder="Note Title...">

    <!-- Toolbar -->
    <div id="toolbar">
      <button class="tool-btn" onclick="format('bold')">Bold</button>
      <button class="tool-btn" onclick="format('italic')">Italic</button>
      <button class="tool-btn" onclick="format('underline')">Underline</button>
      <button class="tool-btn" onclick="format('insertUnorderedList')">‚Ä¢ List</button>
      <button class="tool-btn" onclick="format('formatBlock', '<h2>')">H2</button>
      <button class="tool-btn" onclick="format('formatBlock', '<p>')">Paragraph</button>
    </div>

    <!-- Rich Text Editor -->
    <div id="editor" contenteditable="true" placeholder="Write your note here..."></div>

    <!-- Save Button -->
    <button class="action-btn" onclick="saveNote()">üíæ Save Note</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxIzPLxqCzkNrjUr19MohwfE0qbuqNYMo",
      authDomain: "nottynotes.firebaseapp.com",
      projectId: "nottynotes",
      storageBucket: "nottynotes.firebasestorage.app",
      messagingSenderId: "497999718664",
      appId: "1:497999718664:web:8eee6875217cdc696164bd",
      measurementId: "G-XNTECT2E7Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Format buttons logic
    window.format = function(command, value = null) {
      document.execCommand(command, false, value);
    }

    // Save note to Firestore
    window.saveNote = async function () {
      const title = document.getElementById('titleInput').value.trim();
      const content = document.getElementById('editor').innerHTML.trim();

      if (!title || !content) {
        alert("Please enter both title and content.");
        return;
      }

      try {
        await addDoc(collection(db, "notes"), {
          title: title,
          content: content,
          pinned: false,
          createdAt: serverTimestamp()
        });

        alert("Note saved successfully!");
        location.href = "index.html";
      } catch (error) {
        console.error("Error saving note:", error);
        alert("Failed to save note.");
      }
    }
  </script>
</body>
</html>
